<!doctype html>
<html>
  <head>
    <title>this关键字</title>
  </head>
  <body>
    <script>
      var fiat = {
        make: "Fiat",
        model: "500",
        year: 1997,
        mileage: 2000,
        color: "Medium Blue",
        drive: function () {
          alert("Zoom Zoom!!");
        },
        getColor: function() {
          return this.color;
        },
        setColor: function(c) {
          this.color = c;
        }
      }

      document.write(fiat.getColor() + "<br>");
      fiat.setColor('Orange');
      document.write(fiat.getColor() + "<br>");
    </script>
  </body>
</html>
