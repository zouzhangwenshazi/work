<!doctype html>
<html>
  <head>
    <title>array</title>
  </head>
  <body>
    <script>
      var scores=[12, 23, 34, 56, 66, 87, 45, 12, 22, 34, 55, 76, 29, 43];
      var max = scores[0];
      var sign = 0;
      for (i=1; i < scores.length; i++) {
        if(scores[i] > max){
          max = scores[i];
          sign = i;
        } 
      }
      
      document.write("最大值是:" + max + "下标是:" + sign + "<br");
    </script>
  </body>
</html>
